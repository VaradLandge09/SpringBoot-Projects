<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ERM App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family:'Times New Roman', Times, serif">
	<nav style="background: #324960;" class="navbar navbar-expand-sm navbar-dark">
		<a class="navbar-brand" href="index">ERM App</a>
		<button class="navbar-toggler">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="empList">Employee list</a>
				</li>

				<li class="nav-item">
					<a class="nav-link active" href="">Register Employee</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="past">View Past Employees</a>
				</li>
			</ul>
		</div>
	</nav>

	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
							<form th:action="@{/register}" action="#" method="post" th:object="${emp}">

								<div class="row">
									<div class="col-md-6 mb-4">

										<div data-mdb-input-init class="form-outline">
											<input th:field="*{firstName}" type="text" id="firstName"
												placeholder="First Name" class="form-control form-control-lg" />
											<label class="form-label" for="firstName">First Name</label>
										</div>
										<div class="col-sm-4">
											<span class="text-danger" th:errors="*{firstName}"></span>
										</div>

									</div>
									<div class="col-md-6 mb-4">

										<div data-mdb-input-init class="form-outline">
											<input type="text" id="lastName" class="form-control form-control-lg"
												placeholder="Last Name" th:field="*{lastName}" />
											<label class="form-label" for="lastName">Last Name</label>
										</div>
										<div class="col-sm-4">
											<span class="text-danger" th:errors="*{lastName}"></span>
										</div>

									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-4 pb-2">

										<div data-mdb-input-init class="form-outline">
											<input type="text" class="form-control form-control-lg" placeholder="Email"
												th:field="*{email}" />
											<label class="form-label" for="emailAddress">Email</label>
										</div>
										<div class="col-sm-4">
											<span class="text-danger" th:errors="*{email}"></span>
										</div>

									</div>
									<div class="col-md-6 mb-4 pb-2">

										<div data-mdb-input-init class="form-outline">
											<input type="tel" id="phoneNumber" class="form-control form-control-lg"
												placeholder="Ph. Number" th:field="*{mobileNo}" />
											<label class="form-label" for="phoneNumber">Phone Number</label>
										</div>

										<div class="col-sm-4">
											<span class="text-danger" th:errors="*{mobileNo}"></span>
										</div>

									</div>

									<div class="col-md-6 mb-4 pb-2">

										<div data-mdb-input-init class="form-outline">
											<input th:field="*{city}" type="tel" id="phoneNumber" placeholder="City"
												class="form-control form-control-lg" />
											<label class="form-label" for="city">City</label>
										</div>

									</div>

									<div class="col-md-6 mb-4 pb-2">

										<div data-mdb-input-init class="form-outline">
											<input th:field="*{position}" type="tel" id="phoneNumber"
												placeholder="Position" class="form-control form-control-lg" />
											<label class="form-label" for="position">Position</label>
										</div>

									</div>

									<div class="col-md-6 mb-4 pb-2">

										<div data-mdb-input-init class="form-outline">
											<input th:field="*{department}" type="tel" id="phoneNumber"
												placeholder="IT | Sales | HR" class="form-control form-control-lg" />
											<label class="form-label" for="department">Department</label>
										</div>

										<div class="col-sm-4">
											<span class="text-danger" th:errors="*{department}"></span>
										</div>

									</div>

									<div class="col-md-6 mb-4 pb-2">

										<div data-mdb-input-init class="form-outline">
											<input type="tel" id="phoneNumber" class="form-control form-control-lg"
												placeholder="Salary" th:field="*{salary}" />
											<label class="form-label" for="salary">Salary</label>
										</div>

									</div>
								</div>


								<div class="form-group row">
									<div class="col-sm-10">
										<input type="hidden" th:field="*{id}">
										<input type="hidden" th:field="*{currentEmp}">
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
