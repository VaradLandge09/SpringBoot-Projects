<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ERM App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="font-family:'Times New Roman', Times, serif">
	<nav style="background: #324960;" class="navbar navbar-expand-sm navbar-dark">
		<a class="navbar-brand" href="index">ERM App</a>
		<button class="navbar-toggler">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link active" href="empList">Employee list</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="register">Register Employee</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="past">View Past Employees</a>
				</li>
			</ul>
		</div>

	</nav>
	<div style="margin-top: 8vh; margin-left: 4vw;" class="container emp-profile">
		<form method="post" th:action="@{/profile}" th:object="${Emp}">
			<div class="row">
				<div class="col-md-6">
					<div class="profile-head" style="border-radius: 9px; margin-bottom: 5vh; background-color: #324960; color: white;">
						<h2 style="margin-left: 10px;" th:text="${Emp.firstName} + ' ' + ${Emp.lastName}">
							Kshiti Ghelani
						</h2>
					</div>
				</div>
				<div class="col-md-2">
					<a href="#" class="btn btn-info" role="button" th:href="@{register(id=${Emp.id})}">Edit Profile</a>
				</div>
				<div class="col-md-2">
					<a href="#" class="btn btn-info" role="button" style="background-color: rgb(255, 40, 40);" th:href="@{past(id=${Emp.id})}">Remove
						Employee</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="tab-content profile-tab" id="myTabContent">
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
							<div class="row">
								<div class="col-md-6">
									<label>Name</label>
								</div>
								<div class="col-md-6">
									<p th:text="${Emp.firstName} + ' ' + ${Emp.lastName}">Kshiti Ghelani</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Email</label>
								</div>
								<div class="col-md-6">
									<p th:text="${Emp.email}">kshitighelani@gmail.com</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Phone</label>
								</div>
								<div class="col-md-6">
									<p th:text="${Emp.mobileNo}">123 456 7890</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Profession</label>
								</div>
								<div class="col-md-6">
									<p th:text="${Emp.position}">Web Developer and Designer</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
