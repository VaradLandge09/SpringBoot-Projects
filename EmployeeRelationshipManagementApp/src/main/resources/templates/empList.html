<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ERM App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="margin: 0; padding: 0; font-family:'Times New Roman', Times, serif">
	<nav style="background: #324960;" class="navbar navbar-expand-sm navbar-dark">
		<a class="navbar-brand" href="index">ERM App</a>
		<button class="navbar-toggler">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link active" href="empList">Employee list</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="register">Register Employee</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="past">View Past Employees</a>
				</li>
			</ul>
		</div>

	</nav>
	<h4 style="margin-left: 2vh; margin-bottom: 0.02rem; margin-top: 1vh;">
		View Department wise list
	</h4>
	<div style="margin-left: 2vh; color: black;" class="navbar navbar-expand-sm">
		<ul style="margin-left: 3vw;" class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" href="it">IT Department</a>
			</li>

			<li class="nav-item">
				<a class="nav-link" href="hr">HR Department</a>
			</li>

			<li class="nav-item">
				<a class="nav-link" href="sales">Sales Department</a>
			</li>
		</ul>
	</div>
	<h2 style="margin-top: 1vh; margin-left: 1vw;">Employee List</h2>
	<div class="table-wrapper">
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th class="text-left">ID</th>
					<th class="text-left">Name</th>
					<th class="text-left">Contact No.</th>
					<th class="text-left">Department</th>
					<th class="text-left"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp: ${Employees}">
					<td th:text="${emp.id}">content</td>
					<td th:text="${emp.firstName} + ' ' + ${emp.lastName}">content</td>
					<td th:text="${emp.mobileNo}">content</td>
					<td th:text="${emp.department}">content</td>
					<td><a href="#" class="btn btn-info" th:href="@{profile(id=${emp.id})}" role="button">View
							Profile</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="display: inline; margin: 1vh;">
		Total Number of Employees : <span th:text="${EmpNumber}"> </span>
	</div>

</body>

</html>
