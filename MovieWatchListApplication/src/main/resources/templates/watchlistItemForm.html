<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>WatchList Application</title>
</head>
<body style="font-family:'Times New Roman', Times, serif">
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class="navbar-brand" href="">MovieMemo</a>
            <button class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="watchlist">Movie List</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="watchlistItemForm">Add Movie</a>
                    </li>
                    
                    <li class="nav-item">
						<a class="nav-link" href="watchedmovies">Watched Movies</a>
					</li>
                </ul>
            </div>

        </nav>

        <form th:action="@{/watchlistItemForm}" action="#" method="post" th:object="${movie}">
            <h2 class="mt-4">Submit an item</h2>
            <hr>

            <div class="form-group row">
                <div class="col-sm-8">
                    <span class="text-danger"> </span>
                </div>
            </div>

            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-4">
                    <input th:field="*{title}" type="text" class="form-control" placeholder="Mandatory">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{title}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="rating" class="col-sm-2 col-form-label mr-0">Rating</label>
                <div class="col-sm-4">
                    <input th:field="*{rating}" type="text" class="form-control" placeholder="5.0 < Number < 10.0">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{rating}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="priority" class="col-sm-2 col-form-label">Priority</label>
                <div class="col-sm-4">
                    <input th:field="*{priority}" type="text" class="form-control" placeholder="L | M | H">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{priority}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="comment" class="col-sm-2 col-form-label">Comment</label>
                <div class="col-sm-4">
                    <textarea th:field="*{comment}" class="form-control" rows="3" placeholder="Maximum 50 words"></textarea>
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{comment}"></span>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{watched}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
</body>
</html>
